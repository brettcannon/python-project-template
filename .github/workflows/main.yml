name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: "test w/ Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - run: python -m pip install --upgrade pip
    - run: python -m pip install nox
    - run: nox --session test-${{ matrix.python-version }}

  lint:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.8"

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('.pre-commit-config.yaml') }}-${{ hashFiles('pyproject.toml') }}
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{ env.PYTHON_VERSION }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - run: python -m pip install --upgrade pip
    - run: python -m pip install nox
    - run: nox --session lint

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.ref == 'refs/heads/master' && github.event.action == 'closed' && github.event.pull_request.merged

    steps:
    - uses: actions/checkout@v2
    - name: Set up git user
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    - uses: actions/setup-python@v1
      with:
        python-version: "3.8"
    - run: python -m pip install --upgrade pip
    - run: python -m pip install httpx nox packaging tomlkit
    - run: nox --session release
    - run: python -m pip install poetry
    - run: poetry build
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
